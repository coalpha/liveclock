<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <script> if (location.pathname.endsWith("/index.html")) goToRoot(); </script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="dist/all.css">
   <link rel="stylesheet" href="dist/index.css">
   <title>When do you die?</title>
</head>
<body>
   <script src="dist/all.js"></script>
   <div class="title">Get a rough estimate of when you'll die</div>
   <div id="enter">Enter your birthday and your sex:</div>
   <div class="form">
      <select id="month"></select>
      <select id="day"></select>
      <input id="year" type="number" required pattern="\d{4}" min="1900">
      <select id="sex">
         <option value="XX">XX</option>
         <option value="XY">XY</option>
      </select>
      <button id="submit">DONE</button>
   </div>
   <script src="dist/index.js"></script>
</body>
</html>
