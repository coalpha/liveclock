<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="all.js"></script>
   <script>
      if (location.pathname.endsWith("/index.html")) {
         goToRoot();
      }
   </script>
   <link rel="stylesheet" href="index.css">
   <title>When do you die?</title>
</head>
<body>
   <link rel="stylesheet" href="all.css">
   <div class="title">Tick tock, you're going to squawk!</div>
   <div id="enter">Enter your birthday and your sex:</div>
   <div class="form">
      <select id="month"></select>
      <select id="day"></select>
      <input id="year" type="number" required pattern="\d{4}" min="1900">
      <select id="sex">
         <option value="XX">XX</option>
         <option value="XY">XY</option>
      </select>
      <button id="submit">DONE</button>
   </div>
   <script src="index.js"></script>
</body>
</html>
